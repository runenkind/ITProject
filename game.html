<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-mean-o-acid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px; 
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px; 
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px; 
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #333; 
        }

        /* Override Bootstrap iframe styles */
        iframe {
            border: 2px solid #000;
            background-color: #ccc;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Minimap styles */
        #minimap {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            background-color: #ccc;
            z-index: 9999; 
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        #minimap:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        /* Close-up map styles */
        #closeup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: white;
            padding: 20px;
            overflow: auto;
            text-align: center; 
            box-sizing: border-box; 
        }

        #closeup img {
            display: block;
            max-width: 60%;
            max-height: 60%;
            margin: 0 auto; 
        }

        #closeButton {
            background-color: transparent;
            color: black;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 5px; 
            right: 5px; 
        }
    </style>
</head>
<body>
    <button onclick="window.location.href = 'index.html';">Menu</button>
    <audio id="bgmusic" src="soundtrack.mp3" autoplay loop></audio>
    <iframe src="game.materials/Release/play.html" width="100%" height="500"></iframe>

    <!-- Minimap as an image -->
    <img id="minimap" src="Images/map.jpeg" alt="Minimap">

    <!-- Close-up map -->
    <div id="closeup">
        <button id="closeButton" onclick="closeCloseup()">Close</button>
        <img src="Images/map.jpeg" alt="Close-up Map">
    </div>

    <script>
        document.getElementById('minimap').addEventListener('click', function() {
            // Show the close-up map
            document.getElementById('closeup').style.display = 'block';
        });

        // Function to close the close-up map
        function closeCloseup() {
            document.getElementById('closeup').style.display = 'none';
        }
    </script>
</body>
</html>
