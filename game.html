<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-mean-o-acid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px; 
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px; 
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px; 
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #333; 
        }

        /* Override Bootstrap iframe styles */
        iframe {
            border: 2px solid #000;
            background-color: #ccc;
            padding: 10px;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            height: 500px;
        }

        /* Container for iframe and minimap */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Minimap styles */
        #minimap {
            border: 2px solid #000;
            background-color: #ccc;
            z-index: 9999; 
            cursor: pointer;
            margin-top: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            height: 100%;
        }

        /* Media Queries */
        @media (min-width: 900px) {
            .content-container {
                flex-direction: row;
                justify-content: center;
            }

            #minimap {
                margin-top: 0;
                margin-left: 20px;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href = 'index.html';">Menu</button>
    <audio id="bgmusic" src="soundtrack.mp3" autoplay loop></audio>

    <div class="content-container">
        <iframe src="game.materials/Release/play.html" width="100%" height="500"></iframe>

        <!-- Minimap as an image -->
        <img id="minimap" src="Images/map.jpeg" alt="Minimap">
    </div>

    <script>
        // Reduce the volume of the background music
        document.getElementById('bgmusic').volume = 0.1;
    </script>
</body>
</html>
